    <style type="text/css">@import url('https://fonts.googleapis.com/css?family=Kanit:700&display=swap');
body {
   background-color: #283538;
}
.hide {
   opacity: 0 !important;
   transition: opacity 0.35s;
}
@keyframes appear {
   0% {opacity: 0; }
   100% {opacity: 1; }
}
@keyframes rotate {
   0% {transform: rotate(0deg);}
   100% {transform: rotate(180deg);}
}
#application-splash-wrapper {
   background-color: #283538;
   position: absolute;
   top: 0;
   left: 0;
   height: 100%;
   width: 100%;
   opacity: 1
}
#application-splash {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
}
#application-splash #gearMiddle {
   position: absolute;
   left: calc(51% - 75px);
   top: calc(48% - 75px);
   width: 144px;
   animation: appear 1s ease-out, rotate 1.5s linear infinite;
   transition: width 0.2s;
}
#application-splash #gearRight {
   position: absolute;
   left: calc(51% + 1px);
   top: calc(48% - 168px);
   width: 117px;
   animation: appear 1s ease-out, rotate 1.5s linear infinite reverse;
   transition: width 0.2s;
}
#application-splash #gearLeft {
   position: absolute;
   left: calc(51% - 188px);
   top: calc(48% - 57px);
   width: 117px;
   animation: appear 1s ease-out, rotate 1.5s linear infinite reverse;
   transition: width 0.2s;
}
#progress-text {
   position: fixed;
   width: 100%;
   text-align: center;
   top: calc(48% + 85px);;
   color: #ffffff;
   font-size: 32px;
   font-family: Kanit;
   animation: appear 1s ease-out;
}
@media (max-width: 480px), (max-height: 480px) {
   #application-splash #gearMiddle {
       width: 75px;
       left: calc(55% - 42.5px);
       top: calc(48% - 32.5px);
       transition: width 0.2s;
   }
   #application-splash #gearRight {
       width: 58px;
       left: calc(55% - 2px);
       top: calc(48% - 77px);
       transition: width 0.2s;
   }
   #application-splash #gearLeft {
       width: 58px;
       left: calc(55% - 99px);
       top: calc(48% - 22px);
       transition: width 0.2s;
   }
   #progress-text {
       top: calc(48% + 50px);;
       font-size: 28px;
}
}</style>
